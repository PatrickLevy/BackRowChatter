<template name="ChattersShow">
	<h2 class="chatter-title">
		<a href="{{pathFor 'chatters.index'}}" title="Back to chatter topics"><i class="fa fa-lg fa-chevron-circle-left"></i></a>
		{{chatter.topic}}
		{{#unless chatterOpen}}
			<small class="chatter-type {{chatter.status}}">{{chatter.status}}</small>
		{{/unless}}
	</h2>
	{{> Template.dynamic template=chatterType}}
</template>
